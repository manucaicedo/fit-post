<div style="padding-top:5px;" class="container">
    <form class="form-horizontal">
        <fieldset>
            <legend>New WOD</legend>
            <div class="form-group">
                <label for="Date" class="col-lg-1 control-label">Date</label>
                <div class="col-lg-4">
                    <div class="input-group">
                        <input class="form-control" style="float:none" placeholder="Select a date" ngx-mydatepicker name="mydate"
                            [(ngModel)]="date" [options]="myOptions" #dp="ngx-mydatepicker" (dateChanged)="onDateChanged($event)" required/>
                
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" (click)="dp.toggleCalendar()">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </div>
                </div>    
            </div>
            <div class="form-group">
                <label for="WOD" class="col-lg-1 control-label">WOD</label>
                <div class="col-lg-11">
                    <textarea class="form-control" name="wod" id="wod" rows="10" [(ngModel)]="wodContent" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12 col-lg-offset-11">
                    <button type="submit" class="btn btn-primary" (click)="scheduleWod()">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
