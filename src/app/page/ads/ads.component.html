<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-primary">
                        
                            <div class="panel-heading">Create Unpublished Posts</div>
                            <div class="panel-body">
                                <form class="form-horizontal">
                                    <fieldset>
                                        <div class="form-group">
                                            <label for="Post" class="col-xs-12">New Post</label>
                                            <div class="col-lg-12">
                                                <textarea class="form-control" name="pst" id="post" rows="2" [(ngModel)]="postContent"></textarea>
                                            </div>
                                        </div>
                                        <input type="checkbox" name="locationBased" [(ngModel)]="locationBased"> <span> Target people located in your city</span>
                                        <div class="form-group">
                                            <div class="col-lg-12">
                                                <button type="submit" class="btn btn-primary btn-sm pull-right" (click)="submitPost()">Submit</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                                
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-6">
            <div class="panel panel-default">
                
                    <div class="panel-heading">Unpublished Posts</div>
                    <div class="panel-body">
                          <div class="row">
                            <div class="col-xs-12">
                                <h6 *ngIf="empty">No unpublished posts yet.</h6>
                              <single-post *ngFor="let post of posts" [post]="post" [isPublished]=true></single-post>
                            </div>
                          </div>
                    </div>
            </div>
        </div>
    </div>
</div>
